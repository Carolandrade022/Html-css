<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p> 
        <!--lt significa LESS THAN (menor que) e gt significa GREATER THAN (maior que)-->
    <p>Se você precisar quebrar o texto em qualquer lugar, como esse <br>
        você pode usar a tag br</p>
        <p>Vamos adicionar alguns simbolos especiais</p>
        &reg;
        &copy;
        &trade;
        &uparrow;
        <p>Vamos adicionar alguns emojis</p>
        &#x1F596;
        


</body>
</html>
